        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <div id="contact">
          <h2>Contacto</h2>
          <div id="contact-form">
                  <form action="https://formspree.io/f/mzbkjjov" method="POST">
                  <input type="hidden" name="_subject" value="Mensaje de reservation.github" />
                  <input type="email" name="_replyto" placeholder="Tu email" required>
                  <div class="form-group"> <!-- Date input -->
                    <label class="control-label" for="date">Fecha</label>
                    <input class="form-control" id="date" name="date" placeholder="MM/DD/YYY" type="text"/>
                  </div>
                  <textarea name="message" placeholder="Ingresa tu mensaje aquí" required></textarea>
                  <button type="submit">Enviar</button>
              </form>
          </div>
      </div>


      <label for="date">Choose a date</label>
      <duet-date-picker identifier="date" min="date"
        max="2021-10-18" value="2020-06-16">
      </duet-date-picker>
